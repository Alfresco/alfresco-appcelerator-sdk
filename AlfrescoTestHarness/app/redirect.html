<html>
	<head>
		<script>
			Ti.App.addEventListener("alfrescoAppceleratorEvent", function(e) { /*placeholder*/ });
	      	
	      	function getQueryVariable(variable)
			{
		       	var query = window.location.search.substring(1);
		       	var vars = query.split("&");
		       	
		       	for (var i = 0;  i < vars.length;  i++)
		       	{
	            	var pair = vars[i].split("=");
	            	if (pair[0] == variable)
	            	{
	            		return pair[1];
	            	}
	       		}
		       	return (false);
			}

			Ti.App.fireEvent('alfrescoHTMLEvent', { code: getQueryVariable('code') });
		</script>
	</head>

</html>
